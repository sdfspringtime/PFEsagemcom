<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Nom: </b></label> {{user.nom}}
  </div>
  <div>
    <label><b>Prenom: </b></label> {{user.prenom}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.mail}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
