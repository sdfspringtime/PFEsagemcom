<h3>Update User</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="user.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="user.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="mail" required [(ngModel)]="user.mail" name="mail">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
